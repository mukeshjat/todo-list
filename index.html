<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List & Local Storage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <div class="container">
    <form action="#" name="myForm" onsubmit="return(submitForm())" class="row gy-3 form animate__animated animate__fadeInRight">
      <div class="inputDivv first-Name col-lg-5 col-md-6" id="First-name">
        <input type="text" name="firstName" id="firstName" class="input" placeholder="First Name" />
        <span class="formerror" id="fname_error"></span>
      </div>
      <div class="inputDivv last-name col-lg-5 col-md-6" id="last-name">
        <input type="text" name="lastName" id="lastName" class="input" placeholder="Last Name" />
        <span class="formerror" id="lname_error"></span>
      </div>
      <div class="inputDivv Age col-lg-2 col-md-2">
        <input type="number" name="age" id="age" class="input" placeholder="Age" required/>
        <span class="formerror" id="age_error"></span>
      </div>
      <div class="inputDivv Email col-lg-8 col-md-7">
        <input type="text" name="email" id="email" class="input" placeholder="Email Address" />
        <span class="formerror" id="mail_error"></span>
      </div>
      <div class="inputDivv Gender col-lg-4 col-md-3">
        <select name="gender" id="gender" class="input">
          <option value="Select Gender" selected disabled>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <span class="formerror"></span>
      </div>
      <div class="inputDivv Bio col-lg-12">
        <textarea name="bio" id="bio" cols="10" rows="5"></textarea>
        <span class="formerror" id="bio_error"></span>
      </div>
      <p id="error"></p>
      <div class="inputDivv submit col-lg-12">
        <input type="submit" class="add" value="Add">
      </div>
    </form>
    <!-- <ul id="list" class="lists animate__animated animate__fadeInLeft"></ul> -->
    <div class="table-responsive">
    <table id="table_content" class="table table-dark table-bordered">
      <thead>
        <tr>
          <th>Sr No.</th>
          <th>Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Bio</th>
          <th>Action</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody id="table">

      </tbody>
    </table>
  </div>
    <button id="allDlt" class="delete-all animate__animated animate__fadeInUp">All delelte</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
